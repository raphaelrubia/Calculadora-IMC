<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="Assets/css/Style.css">
</head>
<body>
    <div class="conteiner-fundo">
        <div class="calculadora-imc">
            <h1>Calculadora IMC</h1>
            <div class="nome">
                <p>Nome:</p>
            <input type="text" class="campo-nome" id="nome">
            </div>
            <div class="altura">
                <p>Altura:</p>
            <input type="number" class="campo-altura" id="altura">
            </div> 
            <div class="peso">
                <p>Peso:</p>
            <input type="number" class="campo-peso" id="peso">
            </div>
            <button type="submit" id="calcular">Calcular</button>
            <div class="campo-resultado" id="resultado"> 
            </div>


        </div>
    </div>
    <script src="Assets/Js/Main.js"></script>
</body>
</html>
